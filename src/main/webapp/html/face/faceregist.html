<!DOCTYPE html>
<html lang="ko">
	<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>안면인식 기반 자동출결 시스템</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
			background-color: #f2f2f2;
			margin: 0;
		}

		.container {
			background-color: #fff;
			border-radius: 10px;
			box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
			width: 350px;
			padding: 20px;
			text-align: center;
		}

		h1 {
			color: #333;
			font-size: 24px;
			margin-bottom: 20px;
		}

		.video-container {
			width: 100%;
			height: 250px;
			background-color: #e0e0e0;
			border-radius: 10px;
			margin-bottom: 20px;
			display: flex;
			justify-content: center;
			align-items: center;
			color: #888;
		}

		.video-container>img{
			width: 100%;
			height: 250px;
			border-radius: 10px;
		}

		.button {
			background-color: #0fa8d9;
			color: white;
			border: none;
			padding: 15px 30px;
			font-size: 16px;
			cursor: pointer;
			border-radius: 5px;
		}

		/*.button:hover {
		background-color: #45a049;
		} */

		.result {
			margin-top: 20px;
			font-size: 18px;
			color: #333;
		}

		.status {
			font-weight: bold;
		}
	</style>
	</head>
	<body>
		<div class="container">
			<h1>안면인식 출결 시스템</h1>
			<div class="video-container">
				<!--<p>카메라 영상</p>-->
				<img src="output_image.jpg">
			</div>
			<button class="button" onclick="startFaceRecognition()">얼굴 등록</button>
			<button class="button" onclick="location.href='join.html'">회원가입</button>
			<div class="result">
				<p>등록 상태: <span class="status">대기 중</span></p>
			</div>
		</div>
		<script>
			function startFaceRecognition() {
				// 실제 얼굴 등록 기능은 서버나 다른 JavaScript 라이브러리로 구현해야 함
				alert("얼굴 등록을 시작합니다.");
				document.querySelector(".status").textContent = "인식 중...";

				// 여기에 실제 얼굴 인식 API를 연결하는 코드가 필요합니다.
				setTimeout(() => {
					// 얼굴 인식 완료 후
					document.querySelector(".status").textContent = "얼굴 등록이 완료되었습니다";
					}, 3000); // 3초 후에 출석 완료 상태로 변경 (예시)
			}
		</script>
	</body>
</html>
