<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>안면인식 기반 자동출결 시스템</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
			background-color: #f2f2f2;
			margin: 0;
		}

		.container {
			background-color: #fff;
			border-radius: 10px;
			box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
			width: 350px;
			padding: 20px;
			text-align: center;
		}

		h1 {
			color: #333;
			font-size: 24px;
			margin-bottom: 20px;
		}

		.video-container {
			width: 100%;
			height: 250px;
			background-color: #e0e0e0;
			border-radius: 10px;
			margin-bottom: 20px;
			display: flex;
			justify-content: center;
			align-items: center;
			color: #888;
		}

		.video-container>img{
			width: 100%;
			height: 250px;
			object-fit: cover;
		}

		.button {
			background-color: #43A1BF;
			color: white;
			border: none;
			padding: 15px 30px;
			font-size: 16px;
			cursor: pointer;
			border-radius: 5px;
			transition: background-color 0.3s;
		}

		/*.button:hover {
			background-color: #45a049;
		} */

		.result {
			margin-top: 20px;
			font-size: 18px;
			color: #333;
		}

		.status {
			font-weight: bold;
		}
	</style>
	<script src="/static/js/jquery-3.7.1.js"></script>
	<script>
		{% if name %}
			let recog_flag = true
		{% else %}
			let recog_flag = false;
		{% endif %}
		window.onload = function()
		{
			{% if no %}
			$("#CheckBtn").click(function() {
				$.ajax({
					url: '/checkout?sno=' + {{no}},
					type: 'get',
					success: function(result) {
						console.log(result)
						$("#result").html(result);
						beep(); 
						setTimeout(function() {
							location.href = "/";
						}, 3000);
					},error : function(status, error, code){
						console.log("error", status, error, code)
					}
				});
			});
			setTimeout(function() {
				location.href = "/";
			}, 10000)
			{% endif %}
			{% if name == 'new' %}
			setTimeout(function() {
				location.href = "/";
			}, 20000)
			{% endif %}
			$("#JoinBtn").click(function() {
				location.href = "http://192.168.0.231:8080/facenet/jsp/face/join.jsp";
			});
			$("#SearchBtn").click(function() {
				let phone = $("#phone").val().trim();
				if (phone != "") {
					location.href = "/search?phone=" + phone;
				}
			});
			check_flag();
		}
		function check_flag() {
			if (recog_flag != true) {
				$.ajax({
					url: '/check_flag',
					type: 'get',
					dataType: 'json',
					success: function(result) {
						if (result.flag) {
							let sno = result.sno || "";
							let sname = result.sname || "";
							
							if (sno > 0) {
								console.log("등록 사용자")
								document.location = "/recognized?no=" + sno + "&name=" + encodeURIComponent(sname);
								recog_flag = true;
							} else {
								console.log("미등록 사용자")
								document.location = "/recognized?name=new";
								recog_flag = true;
							}
						} else {
							setTimeout(check_flag, 2000);  // 서버 응답이 false일 경우 2초 후 다시 실행
						}
					}
				});
			}
		}

<body>

	<div class="container">
		<h1>안면인식 출결 시스템</h1>

		<div class="video-container">
			<img src="{{ url_for('video_feed') }}">
		</div>
		{% if name and name != 'new' %}
		<div id="result" style="height:110px; display: flex; justify-content: center; align-items: center; ">
			<div>
				<button class="button" type="button" id="CheckBtn">출석 확인</button><br><br>
				이름 : <span id="name">{{ name }}</span>
			</div>
		</div>
		{% elif name == 'new' %}
		<div id="result" style="height:110px; display: flex; align-items:center; justify-content: center;">
			<div>
				<input type='text' id='phone' name='phone' style="width:130px; height:38px; font-size:18px; text-align:center;" autocomplete="off" autofocus>&nbsp;
				<button class="button" type="button" id="SearchBtn">찾기</button>&nbsp;
				<button class="button" type="button" id="JoinBtn">가입</button><br><br>
				핸드폰번호를 입력해주세요
			</div>
		</div>
		{% else %}
		<div id="result" style="height:110px; display: flex; align-items:center; justify-content: center;">
			<div>
				<strong style="font-size:20px">얼굴 인식 대기중입니다.</strong><br><br>
				얼굴을 카메라 정면에 인식시켜주세요
			</div>
		</div>
		{% endif %}
	</div>

	<script>
		function startFaceRecognition() {
			// 실제 얼굴 인식 기능은 서버나 다른 JavaScript 라이브러리로 구현해야 함
			alert("얼굴 인식을 시작합니다.");
			document.querySelector(".status").textContent = "인식 중...";

			// 여기에 실제 얼굴 인식 API를 연결하는 코드가 필요합니다.
			setTimeout(() => {
			// 얼굴 인식 완료 후
			document.querySelector(".status").textContent = "출석 완료";
			}, 3000); // 3초 후에 출석 완료 상태로 변경 (예시)
		}
	</script>

</body>
</html>
